<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas : isMayusculas }} .</p>
</div>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <button pButton (click)="changeCase()" label="toggle mayusculas" class="p-button-warning"></button>
  </div>
  <div class="p-toolbar-group-center"></div>
  <div class="p-toolbar-group-end">
    <button
      pButton
      label="Por nombre"
      icon="pi pi-sort"
      iconPos="right"
      class="mr-1 p-button-help"
      (click)="changeOrder('nombre')"
    ></button>
    <button
      pButton
      label="Vuela"
      icon="pi pi-sort"
      iconPos="right"
      size="small"
      class="mr-1 p-button-danger"
      (click)="changeOrder('vuela')"
    ></button>
    <button
      pButton
      label="por color"
      icon="pi pi-sort"
      iconPos="right"
      size="small"
      class="mr-1 p-button-succes"
      (click)="changeOrder('color')"
    ></button>
  </div>
</p-toolbar>
<div class="grid mt-2">
  <div class="col">
    <p-table
      [value]="heroes | ordenar : orderBy"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre | titlecase }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="grid mt-2">
  <div class="col">
    <p-table
      [value]="heroes | ordenar : orderBy"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <!-- oredenar -->
          <th pSortableColumn="nombre">
            Nombre <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">
            Vuela <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre | titlecase }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
